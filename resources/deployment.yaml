apiVersion: apps/v1
kind: Deployment
metadata:
  name: objectstorage-provisioner
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: driver-ceph
    app.kubernetes.io/version: main
    app.kubernetes.io/name: cosi-driver-ceph
spec:
  replicas: 1
  minReadySeconds: 30
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/part-of: container-object-storage-interface
      app.kubernetes.io/component: driver-ceph
      app.kubernetes.io/version: main
      app.kubernetes.io/name: cosi-driver-ceph
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: container-object-storage-interface
        app.kubernetes.io/component: driver-ceph
        app.kubernetes.io/version: main
        app.kubernetes.io/name: cosi-driver-ceph
    spec:
      securityContext:
        fsGroup: 65532
        runAsGroup: 65532
        runAsUser: 65532
      serviceAccountName: objectstorage-provisioner-sa
      volumes:
      - name: socket
        emptyDir: {}
      containers:
      - name: ceph-cosi-driver
        image: $(CEPH_IMAGE_ORG)/ceph-cosi-driver:$(CEPH_IMAGE_VERSION)
        imagePullPolicy: IfNotPresent
        args:
          - "--driver-prefix=cosi"
        volumeMounts:
        - mountPath: /var/lib/cosi
          name: socket
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      - name: objectstorage-provisioner-sidecar
        image: gcr.io/k8s-staging-sig-storage/objectstorage-sidecar:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--v=5"
        volumeMounts:
        - mountPath: /var/lib/cosi
          name: socket
